<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width"/>
        <title>Tính Giai Thừa Bằng FOR</title>
        <script type="text/javascript">
            function tinh()
            {
                n=parseInt(my_form.son.value)
                gt=1
                for (i=1;i<=n;i++)
                {
                    gt = gt*i
                }
                document.getElementById("ketqua").innerText=gt
            }
        </script>
    </head>
    <body>
        <form name="my_form">
            <p>Nhập n:</p>
            <input type="text" id="son">
            <p id="ketqua"></p>
            <button type="button" onclick="tinh()">Tính Giai Thừa</button>
        </form>
    </body>
</html>
