<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width"/>
        <title>Title</title>
        <script type="text/javascript">
            function xulyGiai()
            {
                a=document.getElementById("hsa").value
                b=document.getElementById("hsb").value
                a=Number(a)
                b=Number(b)
                kq=document.getElementById("ketqua")
                if (a==0 && b==0)
                {
                    kq.innerText="vô số nghiệm"
                }
                else if (a==0 && b!=0) 
                {
                    kq.innerText="vô nghiệm"
                }
                else
                {
                    kq.innerText=(-b/a)
                } 
            }
        </script>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td colspan="2">Giải phương trình bậc 1:</td>
                </tr>
                <tr>
                    <td>Hệ số a:</td>
                    <td>
                        <input type="text" id="hsa">
                    </td>
                </tr>
                <tr>
                    <td>Hệ số b:</td>
                    <td>
                        <input type="text" id="hsb">
                    </td>
                </tr>
                <tr>
                    <td>Kết quả:</td>
                    <td id="ketqua"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" value="Giải" onclick="xulyGiai()">
                        &nbsp;
                        <input type="button" value="Thoát">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
