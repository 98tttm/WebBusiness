<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width"/>
        <title>Title</title>
        <script type="text/javascript">
            function tinhGiaiThua(n)
            {
                alert(n)
                n=Number(n)
                i=1
                gt=1
                while (i<=n)
                {
                    gt=gt*i
                    i++
                }
                document.getElementById("ketqua").innerText=gt
            }
        </script>
    </head>
    <body>
       <h1>Tính Giai Thừa</h1> 
       <form>
            <p>Nhập n:</p>
            <input type="text" id="hsn">
            <p id="ketqua"></p>
            <input type="button" value="Tính" onclick="tinhGiaiThua(hsn.value)">
       </form>
    </body>
</html>
